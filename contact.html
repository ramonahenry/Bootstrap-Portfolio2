</head>

<body class="body">

<!--Main Content Area -->  
     
 <div class="box_main scroll-3"">
     <div class="row">
        <div class="col-sm-6">
          <div class="box_header">
            <h2>Contact Me</h2>
          </div>
        </div> 
      </div>   
      <hr>

      <div class="box_content">
      <form>
          <div class="row">
            <div class="col-sm-6">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="John Smith">
            </div>
          </div> 
          <div class="row">
            <div class="col-sm-6"> 
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" placeholder="example@gmail.com">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
            <label for="comment">Message:</label>
            </div>
          </div>
          <div class="row">  
            <div class="col-sm-6">
            <textarea name="user_comment"></textarea>
            </div>
          </div>
            <button type="submit">Submit</button>
        </form>
        
      </div>
    </div>

</body>
 <!--Inverse Footer with social links -->

    </div>      
    <div class="col-sm-4">      
          <a href="http://skype.com">
            <img src="images/skype.png" alt="skype" class="image_skype image-thumbnail image-repsonsive">Skype Me
          </a>

   </div>  
    
  </div>
